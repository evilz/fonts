name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  lint-html:
    name: Lint HTML
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Lint index.html (HTMLHint)
        run: npx --yes htmlhint@1.1.4 index.html
